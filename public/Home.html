<!DOCTYPE html>
<html>
    <head>
        <title>This is the title!</title>
    </head>
    <body>
        <h1 style="text-align: center;">Welcome to <em>QWERTYlang Translator!</em></h1>
        <p style="font-size: xx-large; margin-bottom: 0%; text-align: center;">
            What do you want to translate?
        </p>
        <p style="text-align: center; font-size: medium; margin-bottom: 0%;">
            Enter english letters to be translated by their location on the keyboard:
        </p>
        <form style="font-size: large;
                    text-align: center;">
            <input 
            style="font-family: monospace; " 
            type="text" 
            id="form1" 
            autocomplete="off" 
            size="10" 
            oninput="ChangeLength()"> 
        </form>
        <div style="text-align: center;"><button onclick="ButtonPress()" style="text-align: center;">Translate!</button></div>
        <p id="Result" style="text-align: center; direction: rtl;"></p>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
